<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI News Daily</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --card-bg: #141414;
      --text: #e5e5e5;
      --text-secondary: #a3a3a3;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #262626;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 900px; margin: 0 auto; padding: 2rem 1rem; }
    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #60a5fa, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { color: var(--text-secondary); font-size: 1.1rem; margin-bottom: 1.5rem; }
    .meta {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1.5rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    .refresh-btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .refresh-btn:hover { background: var(--accent-hover); }
    .error { background: #7f1d1d; color: #fecaca; padding: 1rem; border-radius: 8px; margin-bottom: 2rem; }
    .news-grid { display: grid; gap: 1.5rem; }
    .news-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      transition: transform 0.2s;
    }
    .news-card:hover { transform: translateY(-2px); border-color: var(--accent); }
    .news-card h2 { font-size: 1.25rem; margin-bottom: 0.75rem; }
    .news-card p { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 1rem; }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 0.75rem;
      border-top: 1px solid var(--border);
    }
    .source { color: var(--accent); font-size: 0.85rem; font-weight: 500; }
    .card-footer a { color: var(--text); text-decoration: none; }
    .card-footer a:hover { color: var(--accent); }
    footer { text-align: center; margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border); color: var(--text-secondary); font-size: 0.9rem; }
    @media (max-width: 600px) { header h1 { font-size: 2rem; } }
  </style>
</head>
<body>
  <main class="container">
    <header>
      <h1>ü§ñ AI News Daily</h1>
      <p class="subtitle">–ù–æ–≤–æ—Å—Ç–∏ –∏—Å–∫—É—Å—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–∞</p>
      <div class="meta">
        <span id="lastUpdated">–ó–∞–≥—Ä—É–∑–∫–∞...</span>
        <button onclick="fetchNews()" class="refresh-btn" id="refreshBtn">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
      </div>
    </header>
    <div id="error" class="error" style="display:none;"></div>
    <section class="news-grid" id="newsGrid"></section>
    <footer><p>AI News Daily ‚Äî –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø–æ–¥–±–æ—Ä–∫–∞ –Ω–æ–≤–æ—Å—Ç–µ–π –ø—Ä–æ AI</p></footer>
  </main>
  <script>
    const news = [
      { title: "Google VP: —á–∞—Å—Ç—å AI —Å—Ç–∞—Ä—Ç–∞–ø–æ–≤ –Ω–µ –≤—ã–∂–∏–≤—É—Ç", description: "–í–∏—Ü–µ-–ø—Ä–µ–∑–∏–¥–µ–Ω—Ç Google –∫—Ä–∏—Ç–∏–∫—É–µ—Ç –∞–≥—Ä–µ–≥–∞—Ç–æ—Ä—ã –∏ —Å—Ç–∞—Ä—Ç–∞–ø—ã –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤, –Ω–æ –æ–ø—Ç–∏–º–∏—Å—Ç–∏—á–µ–Ω –Ω–∞—Å—á—ë—Ç vibe coding –ø–ª–∞—Ç—Ñ–æ—Ä–º.", url: "https://techcrunch.com/2026/02/21/google-vp-warns-that-two-types-of-ai-startups-may-not-survive/", source: "TechCrunch" },
      { title: "–≠–∫–æ–Ω–æ–º–∏—Å—Ç: AI ¬´–ø–µ—Ä–µ–æ—Ü–µ–Ω—ë–Ω –∏ –æ–ø–∞—Å–µ–Ω¬ª", description: "–°—Ç–∏–≤ –•—ç–Ω–∫–∏ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–∞–µ—Ç –æ –≤–æ–∑–º–æ–∂–Ω–æ–º –ø—É–∑—ã—Ä–µ –≤ AI-–∏–Ω–¥—É—Å—Ç—Ä–∏–∏.", url: "https://www.businessinsider.com/steve-hanke-ai-yann-lecun-meta-hype-bubble-stocks-hyperscalers-2026-2", source: "Business Insider" },
      { title: "Cisco: AI —É—Å–∏–ª–∏–≤–∞–µ—Ç —á–µ–ª–æ–≤–µ–∫–∞", description: "–ü—Ä–µ–∑–∏–¥–µ–Ω—Ç Cisco –ø–æ–¥—á—ë—Ä–∫–∏–≤–∞–µ—Ç —Å–∏–Ω–µ—Ä–≥–∏—é –ª—é–¥–µ–π –∏ AI.", url: "https://www.devdiscourse.com/article/technology/3812759-the-human-ai-synergy-redefining-tomorrows-workforce", source: "Devdiscourse" },
      { title: "–ß–∞—Ç-–±–æ—Ç—ã –≤—ã–∑—ã–≤–∞—é—Ç ¬´–±—Ä–µ–¥–æ–≤—ã–µ —Å–ø–∏—Ä–∞–ª–∏¬ª", description: "–†–∞—Å—Ç—ë—Ç –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ –æ –≤–ª–∏—è–Ω–∏–∏ AI –Ω–∞ –ø—Å–∏—Ö–∏–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π.", url: "https://www.nbcnews.com/video/concerns-are-growing-over-chatbots-causing-users-to-go-into-delusional-spirals-258067525827", source: "NBC News" },
      { title: "Mississippi –∑–∞–ø—É—Å—Ç–∏–ª–∞ AI –¥–ª—è –≥–æ—Å–∑–∞–∫—É–ø–æ–∫", description: "–ò–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω—ã–π —Ö–∞–± –ø—Ä–µ–¥—Å—Ç–∞–≤–∏–ª —á–∞—Ç–±–æ—Ç Procurii.", url: "https://www.govtech.com/artificial-intelligence/mississippi-ai-innovation-hubs-new-chatbot-targets-procurement", source: "GovTech" }
    ];
    
    function renderNews(items) {
      const grid = document.getElementById('newsGrid');
      grid.innerHTML = items.map(item => `
        <article class="news-card">
          <h2>${item.title}</h2>
          <p>${item.description}</p>
          <div class="card-footer">
            <span class="source">${item.source}</span>
            <a href="${item.url}" target="_blank">–ß–∏—Ç–∞—Ç—å ‚Üí</a>
          </div>
        </article>
      `).join('');
    }
    
    function fetchNews() {
      const btn = document.getElementById('refreshBtn');
      btn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
      btn.disabled = true;
      
      // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
      setTimeout(() => {
        renderNews(news);
        document.getElementById('lastUpdated').textContent = '–û–±–Ω–æ–≤–ª–µ–Ω–æ: ' + new Date().toLocaleString('ru-RU', { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', day: 'numeric', month: 'short' });
        btn.textContent = 'üîÑ –û–±–Ω–æ–≤–∏—Ç—å';
        btn.disabled = false;
      }, 500);
    }
    
    fetchNews();
  </script>
</body>
</html>
